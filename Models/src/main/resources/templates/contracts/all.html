<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contracts table</title>

    <link rel="stylesheet" type="text/css" href="/css/table.css"/>
    <link rel="stylesheet" type="text/css" href="/css/flexed-row.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 10% 0;
        }

        div.title {
            width: 100%;
            padding-bottom: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flexed-row {
            margin: 0 10%;
        }

        .flexed-row a {
            width: 300px;
        }

        .flexed-row .filler {
            flex-grow: 1;
        }
    </style>

</head>
<body>

<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <div class="title">
        <h1>All contracts listed below:</h1>
    </div>

    <div>
        <a class="btn btn-success" href="/contracts/add">Add contract</a>
    </div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Supply date</th>
                <th>Process date</th>
                <th>Consumer TIN</th>
                <th>Consumer country</th>
                <th>Motorcycle</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="contract" type="com.timkin.models.entity.Contract"*/-->
            <tr th:each="contract : ${contracts}">
                <td th:text="${contract.id}"></td>
                <td th:text="${contract.supplyDate}"></td>
                <td th:text="${contract.processDate}"></td>
                <td th:text="${contract.consumer.tin}"></td>
                <td th:text="${contract.consumer.country.code}"></td>
                <td th:text="${contract.motorcycle.model}"></td>
                <td><a th:href="@{/contracts/{id}/(id=${contract.id})}" class="btn btn-primary">View</a></td>
                <td><a th:href="@{/contracts/{id}/edit(id=${contract.id})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/contracts/{id}/delete(id=${contract.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
