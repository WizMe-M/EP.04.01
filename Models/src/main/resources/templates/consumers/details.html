<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier</title>

    <link rel="stylesheet" type="text/css" href="/css/flexed-row.css">
    <link rel="stylesheet" type="text/css" href="/css/table-list.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        ul.responsive-table {
            margin: 20px 20px;
        }

        .responsive-table .col-1, .responsive-table .col-2 {
            flex-basis: 50%;
        }

        .responsive-table .col-2 text {
            font-weight: bold;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="container">
    <h2 class="text-center my-lg-5">Consumer</h2>

    <a class="btn btn-primary w-25" th:href="@{/consumers/{id}/edit(id=${id})}">Edit</a>
    <a class="btn btn-primary w-25" th:href="@{/consumers/{id}/delete(id=${id})}">Delete</a>

    <hr class="my-4">

    <div>
        <!--/*@thymesVar id="consumer" type="com.timkin.models.entity.Consumer"*/-->
        <ul class="responsive-table">
            <li class="table-row">
                <div class="col col-1">Legal address:</div>
                <div class="col col-2" th:text="${consumer.legalAddress}"></div>
            </li>
            <li class="table-row">
                <div class="col col-1">Postal address:</div>
                <div class="col col-2" th:text="${consumer.postalAddress}"></div>
            </li>
            <li class="table-row">
                <div class="col col-1">Correspondent account:</div>
                <div class="col col-2" th:text="${consumer.correspondentAccount}"></div>
            </li>
            <li class="table-row">
                <div class="col col-1">Settlement account:</div>
                <div class="col col-2" th:text="${consumer.settlementAccount}"></div>
            </li>
            <li class="table-row">
                <div class="col col-1">TIN:</div>
                <div class="col col-2" th:text="${consumer.tin}"></div>
            </li>
            <li class="table-row">
                <div class="col col-1">Country:</div>
                <div class="col col-2" th:text="|${consumer.country.name} (${consumer.country.code})|"></div>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
