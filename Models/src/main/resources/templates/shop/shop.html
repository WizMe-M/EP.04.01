<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="container">
    <div th:if="${#lists.isEmpty(bikes)}" class="title">
        <h2>Oops, there aren't motorcycles yet...</h2>
    </div>
    <div th:unless="${#lists.isEmpty(bikes)}">
        <h1 class="m-5 text-center">Motorcycles shop</h1>

        <div class="row row-cols-1 row-cols-md-3 gap-3">
            <!--/*@thymesVar id="bike" type="com.timkin.models.entity.Motorcycle"*/-->
            <div th:each="bike : ${bikes}" class="col">
                <div class="card text-bg-secondary">
                    <h2 class="card-header" th:text="'Motorcycle ' + ${bike.getModel()}"></h2>
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Cost ' + ${bike.getPrice()} + '$'"></h5>
                        <p class="card-text" th:text="'Engine model: ' + ${bike.getEngine().getModel()}"></p>
                        <p class="card-text" th:text="'Engine volume: ' + ${bike.getEngine().getVolume()}"></p>
                        <p class="card-text" th:text="'Engine type: ' + ${bike.getEngine().getType().getName()}"></p>
                        <a sec:authorize="hasAnyAuthority('Seller')" class="btn btn-info w-100"
                           th:href="'/shop/purchase/' + ${bike.getId()}">Purchase</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
