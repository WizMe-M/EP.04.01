<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="container m-5">
    <form method="post">
        <fieldset>
            <legend><h2 class="text-center">Purchase motorcycle</h2></legend>
        </fieldset>
        <div class="d-grid gap-3">

            <div class="card text-bg-secondary w-25">
                <h2 class="card-header" th:text="'Motorcycle ' + ${bike.model}"></h2>
                <div class="card-body">
                    <h5 class="card-title" th:text="|Cost ${bike.price}'$'|"></h5>
                    <p class="card-text" th:text="|Engine model: ${bike.engine.model}|"></p>
                    <p class="card-text" th:text="|Engine volume: ${bike.engine.volume}|"></p>
                    <p class="card-text" th:text="|Engine type: ${bike.engine.type.name}|"></p>
                </div>
            </div>

            <div class="input-group">
                <a class="btn btn-outline-secondary" href="/users/add">Add user</a>
                <div class="form-floating">
                    <select class="form-select" id="users" required name="customer_id">
                        <!--/*@thymesVar id="customer" type="com.timkin.models.entity.Client"*/-->
                        <option th:each="customer : ${customers}" th:value="${customer.id}"
                                th:text="|${customer.lastName} ${customer.firstName} ${customer.patronymic}|">
                        </option>
                    </select>
                    <label for="users">Customer</label>
                </div>
            </div>

            <div class="flexed-row">
                <input type="submit" class="btn btn-success" value="Purchase">
                <a class="btn btn-danger" href="/shop">Cancel</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
