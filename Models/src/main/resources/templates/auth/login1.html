<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="/css/sign-in-up.css"
          rel="stylesheet"
          type="text/css">
</head>

<body>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
                <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#sign-in-tab" role="tab"
                   aria-controls="pills-home" aria-selected="true">Login</a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#sign-up-tab" role="tab"
                   aria-controls="pills-profile" aria-selected="false">Register</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="sign-in-tab" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="form px-4 pt-5">
                    <form th:action="@{/login}" method="post">
                        <div class="form-floating">
                            <input name="username" id="signin-login" type="text" class="form-control" placeholder="Login">
                            <label for="signin-login" class="form-label">Login</label>
                        </div>

                        <div class="form-floating">
                            <input name="password" id="signin-password" type="text" class="form-control"
                                   placeholder="Password">
                            <label for="signin-password" class="form-label">Password</label>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Login</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="sign-up-tab" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="form px-4">
                    <form th:action="@{/auth/register}" method="post">
                        <div class="form-floating">
                            <input name="username" id="signup-login" type="text" class="form-control" placeholder="Login">
                            <label for="signup-login" class="form-label">Login</label>
                        </div>

                        <div class="form-floating">
                            <input name="password" id="signup-password" type="text" class="form-control"
                                   placeholder="Password">
                            <label for="signup-password" class="form-label">Password</label>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
        type="text/javascript"></script>

</body>
</html>
