<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/sign-in-up.css"
          rel="stylesheet"
          type="text/css">
</head>

<body>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
                <a class="nav-link active btl" id="sign-in-tab" data-toggle="pill" href="#sign-in-form" role="tab"
                   aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link btr" id="sign-up-tab" data-toggle="pill" href="#sign-up-form" role="tab"
                   aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="sign-in-form" role="tabpanel" aria-labelledby="sign-in-tab">
                <div class="form px-4">
                    <form th:action="@{/login}" method="post">
                        <div class="form-floating">
                            <input name="username" id="signin-login" type="text" class="form-control"
                                   placeholder="Login">
                            <label for="signin-login" class="form-label">Login</label>
                        </div>

                        <div class="form-floating">
                            <input name="password" id="signin-password" type="password" class="form-control"
                                   placeholder="Password">
                            <label for="signin-password" class="form-label">Password</label>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Login</button>

                        <div th:if="${param.error}" style="color: red">Invalid username and password.</div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="sign-up-form" role="tabpanel" aria-labelledby="sign-up-tab">
                <div class="form px-4">
                    <!--/*@thymesVar id="user" type="com.timkin.models.entity.User"*/-->
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-floating">
                            <input th:field="*{login}" id="signup-login" type="text" class="form-control"
                                   placeholder="Login">
                            <label for="signup-login" class="form-label">Login</label>
                        </div>

                        <div class="form-floating">
                            <input th:field="*{password}" id="signup-password" type="password" class="form-control"
                                   placeholder="Password">
                            <label for="signup-password" class="form-label">Password</label>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const signInTab = document.getElementById('sign-in-tab')
    const signUpTab = document.getElementById('sign-up-tab')
    const signInForm = document.getElementById('sign-in-form')
    const signUpForm = document.getElementById('sign-up-form')

    function handleHash(hash) {
        if (hash === "#sign-in-form") {
            signInTab.classList.add('active')
            signUpTab.classList.remove('active')
            signInForm.classList.add('show')
            signInForm.classList.add('active')
            signUpForm.classList.remove('show')
            signUpForm.classList.remove('active')
        } else if (hash === "#sign-up-form") {
            signInTab.classList.remove('active')
            signUpTab.classList.add('active')
            signInForm.classList.remove('show')
            signInForm.classList.remove('active')
            signUpForm.classList.add('show')
            signUpForm.classList.add('active')
        }
    }

    window.onhashchange = function () {
        let hash = window.location.hash
        handleHash(hash)
    }

    handleHash(window.location.hash)
</script>

</body>
</html>
