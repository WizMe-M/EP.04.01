<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rename role</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 30px 20%;
        }

        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <form th:action="'/roles/' + ${role_id} + '/edit'" th:object="${role}" method="post">
        <fieldset>
            <legend><h2 th:text="'Rename role #' + ${role_id}"></h2></legend>
        </fieldset>
        <input type="hidden" th:field="*{id}">
        <div class="d-grid gap-4">

            <div class="form-floating">
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Role name">
                <label for="name" class="form-label">Role name</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="flexed-row">
                <button class="btn btn-success" type="submit">Rename role</button>
                <a class="btn btn-danger" href="/roles/all">Cancel</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
