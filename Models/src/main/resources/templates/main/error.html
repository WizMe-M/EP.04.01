<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <meta charset="utf-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #232323;
        }
    </style>
</head>

<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

<div class="card w-50 my-5 mx-auto">
    <div class="card-header text-center" th:text="|Error ${httpStatus.value()}|">404</div>
    <p class="card-text m-2 text-center" th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
    <a class="btn btn-dark m-3" th:href="@{/home}">Back to Home Page</a>
</div>
</body>
</html>
