<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit supplier</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 0 20%;
        }

        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <!--/*@thymesVar id="supplier" type="com.timkin.models.entity.Supplier"*/-->
    <form method="post" th:object="${supplier}">
        <fieldset>
            <legend><h2>Create supplier</h2></legend>
        </fieldset>

        <input type="hidden" th:field="*{id}"/>

        <div class="d-grid gap-3">
            <div class="form-floating">
                <input type="number" required class="form-control" id="correspondent" placeholder="Correspondent account"
                       th:field="*{correspondentAccount}">
                <label for="correspondent" class="form-label">Correspondent account</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('correspondentAccount')}"
                     th:errors="*{correspondentAccount}"></div>
            </div>

            <div class="form-floating">
                <input type="number" required class="form-control" id="settlement" placeholder="Settlement account"
                       th:field="*{settlementAccount}">
                <label for="settlement" class="form-label">Settlement account</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('settlementAccount')}"
                     th:errors="*{settlementAccount}"></div>
            </div>

            <div class="form-floating">
                <input type="number" required class="form-control" id="tin" placeholder="TIN" th:field="*{tin}">
                <label for="tin" class="form-label">TIN</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('tin')}" th:errors="*{tin}"></div>
            </div>

            <div class="form-floating">
                <textarea required class="form-control" id="legal" placeholder="Legal address"
                          th:field="*{legalAddress}"></textarea>
                <label for="legal" class="form-label">Legal address</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('legalAddress')}"
                     th:errors="*{legalAddress}"></div>
            </div>

            <div class="form-floating">
                <textarea required class="form-control" id="postal" placeholder="Postal address"
                          th:field="*{postalAddress}"></textarea>
                <label for="postal" class="form-label">Postal address</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('postalAddress')}"
                     th:errors="*{postalAddress}"></div>
            </div>

            <div class="flexed-row">
                <button class="btn btn-success" type="submit">Edit supplier</button>
                <a class="btn btn-danger" href="/suppliers/all">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
