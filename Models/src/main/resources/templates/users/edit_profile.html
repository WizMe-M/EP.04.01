<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit ' + ${profile_name}">EDIT USER</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">
    <link rel="stylesheet" type="text/css" href="/table-list.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 5% 30%;
        }

        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }

        div.col-12 {
            margin: 0 0 20px 0;
        }

        span {
            border-radius: 0.325em 0 0 0.325em!important;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <form id="edit-user" th:action="'/users/' + ${profile_name} + '/edit'" method="post" th:object="${profile}">
        <fieldset>
            <legend><h2 th:text="'Edit ' + ${profile_name}">EDIT USER</h2></legend>
        </fieldset>

        <input type="hidden" th:field="*{id}"/>

        <div class="input-group has-validation col-12">
            <span class="input-group-text">@</span>
            <div class="form-floating is-invalid">
                <input type="text" class="form-control" id="login" placeholder="Login" th:field="*{login}">
                <label for="login">Login</label>
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>

        <div class="col-12">
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                <label for="password" class="form-label">Password</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-floating">
                <input type="number" class="form-control" id="age" placeholder="Age" th:field="*{age}" required>
                <label for="age" class="form-label">Age</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
        </div>

        <hr class="my-4">

        <div class="flexed-row">
            <button class="btn btn-success" type="submit">Save changes</button>
            <a role="button" class="btn btn-danger"
               th:href="'/users/' + ${profile_name}">Back to profile</a>
        </div>
    </form>
</div>
</body>
</html>
