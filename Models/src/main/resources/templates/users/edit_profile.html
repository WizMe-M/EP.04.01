<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit ' + ${user_profile.getLogin()}">EDIT USER</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">
    <link rel="stylesheet" type="text/css" href="/table-list.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 5% 0;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <form id="edit-user" th:object="${user_profile}"
          th:action="'/users/' + ${user_profile.getLogin()} + '/edit'" method="post">
        <fieldset>
            <legend><h2 th:text="'Edit ' + ${user_profile.getLogin()}">EDIT USER</h2></legend>
        </fieldset>

        <div class="col-12">
            <label for="login" class="form-label">Login</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="login" placeholder="Login"
                       required minlength="3" maxlength="25" th:field="*{login}">
                <div class="invalid-feedback">Your login is required.</div>
            </div>
        </div>

        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input type="password" class="form-control" id="password" placeholder="Password from 8 to 16 symbols"
                       required pattern=".{8,16}" th:field="*{password}">
                <div class="invalid-feedback">Your password is required.</div>
            </div>
        </div>

        <div class="col-12">
            <label for="age" class="form-label">Age</label>
            <div class="input-group has-validation">
                <input type="number" class="form-control" id="age" placeholder="Age"
                       required min="14" max="100" th:field="*{age}">
                <div class="invalid-feedback">Your age is required.</div>
            </div>
        </div>

        <hr class="my-4">

        <div class="flexed-row">
            <button class="btn btn-success" type="submit">Save changes</button>
            <a role="button" class="btn btn-danger"
               th:href="'/users/' + ${user_profile.getLogin()}">Back to profile</a>
    </form>
</div>
</body>
</html>
