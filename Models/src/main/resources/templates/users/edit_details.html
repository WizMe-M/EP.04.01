<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit details</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 0 20%;
        }

        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <form th:action="'/users/' + ${profile_name} + '/edit-details'" method="post" th:object="${details}">
        <fieldset>
            <legend><h2 th:text="'Edit ' + ${profile_name} + ' details'">EDIT USER</h2></legend>
        </fieldset>

        <div class="d-grid gap-3">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="login" placeholder="Login" th:field="*{login}">
                    <label for="login">Login</label>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>

            <input type="hidden" th:field="*{id}">

            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           th:field="*{password}">
                    <label for="password" class="form-label">Password</label>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
            </div>

            <div th:unless="${#lists.isEmpty(roles)}">
            <div class="input-group">
                <button class="btn btn-outline-secondary" formaction="/roles/add">Add role</button>
                <div class="form-floating">
                    <select class="form-select" id="roles" th:field="*{role}">
                        <!--/*@thymesVar id="role" type="com.timkin.models.entity.Role"*/-->
                        <option th:each="role : ${roles}"
                                th:value="${role.getId()}"
                                th:text="${role.getName()}"></option>
                    </select>
                    <label for="roles">User's role</label>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>
            </div>

            <div class="flexed-row">
                <button class="btn btn-success" type="submit">Save changes</button>
                <a role="button" class="btn btn-danger" href="/users/all">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
