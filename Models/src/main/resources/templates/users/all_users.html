<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<h1>All users listed below:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Password</th>
        <th>Age</th>
        <th>Registration date</th>
    </tr>
    <!--/*@thymesVar id="user" type="com.timkin.models.entity.User"*/-->
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">ID HERRE</td>
        <td th:text="${user.getLogin()}">LOGIN HERE</td>
        <td th:text="${user.getPassword()}">PASSWORD HERE</td>
        <td th:text="${user.getAge()}">AGE HERE</td>
        <td th:text="${user.getRegistrationDate()}">REGISTRATION DATE HERE</td>
    </tr>
</table>

</body>
</html>
