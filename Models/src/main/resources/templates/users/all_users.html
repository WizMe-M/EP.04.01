<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Table</title>

    <link rel="stylesheet" type="text/css" href="/table.css"/>
    <link rel="stylesheet" type="text/css" href="/flexed-row.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 10% 0;
        }

        div.title {
            width: 100%;
            padding-bottom: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flexed-row {
            margin: 0 10%;
        }

        .flexed-row a {
            width: 300px;
        }

        .flexed-row .filler {
            flex-grow: 1;
        }
    </style>

</head>
<body>

<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <div class="title">
        <h1>All users listed below:</h1>
    </div>

    <div class="flexed-row">
        <div>
            <a role="button" class="btn btn-success" href="/users/add">Add new user</a>
        </div>

        <div class="filler"></div>

        <form action="/users/search" method="get">
            <div class="flexed-row">
                <input type="search" class="form-control" id="search-input-field" placeholder="Search" name="s"
                       aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Registration date</th>
                <th>Role</th>
                <th>Has profile</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="user" type="com.timkin.models.viewmodel.UserProfileViewModel"*/-->
            <tr th:each="user : ${users}">
                <td th:text="${user.getUser().getId()}">ID HERE</td>
                <td th:text="${user.getUser().getLogin()}">LOGIN HERE</td>
                <td th:text="${user.getUser().getRegistrationDate()}">REGISTRATION DATE HERE</td>
                <td th:text="${user.getUser().getRole().getName()}">ROLE NAME HERE</td>
                <td><label><input type="checkbox" th:checked="${user.hasProfile()}" disabled></label></td>
                <td>
                    <a th:href="'/users/' + ${user.getUser().getLogin()}" class="btn btn-primary">Profile</a>
                </td>
                <td>
                    <a th:href="'/users/' + ${user.getUser().getLogin()} + '/edit'" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a role="button" th:href="'/users/' + ${user.getUser().getLogin()} + '/delete'"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
