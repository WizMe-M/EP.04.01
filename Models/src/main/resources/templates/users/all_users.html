<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Table</title>

    <link rel="stylesheet" type="text/css" href="/table.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 10% 0;
        }

        div.title {
            width: 100%;
            padding-bottom: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.btn-container {
            margin-left: 10%;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>
<div class="main-content">
    <div class="title">
        <h1>All users listed below:</h1>
    </div>

    <div class="btn-container">
        <a role="button" class="btn btn-success" href="/users/add">Add new user</a>
    </div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Password</th>
                <th>Age</th>
                <th>Registration date</th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="user" type="com.timkin.models.entity.User"*/-->
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}">ID HERRE</td>
                <td th:text="${user.getLogin()}">LOGIN HERE</td>
                <td th:text="${user.getPassword()}">PASSWORD HERE</td>
                <td th:text="${user.getAge()}">AGE HERE</td>
                <td th:text="${user.getRegistrationDate()}">REGISTRATION DATE HERE</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
