<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 10% 20%;
        }
    </style>

</head>
<body>
<div class="main-content">
    <form action="/users/add" method="post">
        <fieldset>
            <legend>
                <div class="py-5 text-center">
                    <h2>Create user</h2>
                </div>
            </legend>
        </fieldset>
        <div class="col-12">
            <label for="login" class="form-label">Login</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="login" placeholder="Login"
                       required minlength="10" maxlength="25" name="login">
                <div class="invalid-feedback">Your login is required.</div>
            </div>
        </div>

        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input type="password" class="form-control" id="password" placeholder="Password"
                       required minlength="8" maxlength="16" name="password">
                <div class="invalid-feedback">Your password is required.</div>
            </div>
        </div>

        <div class="col-12">
            <label for="age" class="form-label">Age</label>
            <div class="input-group has-validation">
                <input type="number" class="form-control" id="age" placeholder="Age"
                       required min="14" max="100" name="age">
                <div class="invalid-feedback">Your age is required.</div>
            </div>
        </div>

        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Add user</button>
    </form>
</div>
</body>
</html>
