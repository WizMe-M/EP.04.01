<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 0 20%;
        }

        .invalid-feedback {
            display: block;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <!--/*@thymesVar id="user" type="com.timkin.models.entity.User"*/-->
    <form action="/users/add" method="post" th:object="${user}">
        <fieldset>
            <legend><h2>Create user</h2></legend>
        </fieldset>

        <div class="col-12">
            <label for="login" class="form-label">Login</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input th:field="*{login}" type="text" class="form-control" id="login" placeholder="Login">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>
        </div>

        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>

        <div class="col-12">
            <label for="age" class="form-label">Age</label>
            <div class="input-group has-validation">
                <input th:field="*{age}" type="number" class="form-control" id="age" placeholder="Age" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
        </div>

        <hr class="my-4">

        <div class="flexed-row">
            <button class="btn btn-success" type="submit">Add user</button>
            <a role="button" class="btn btn-danger" href="/users/all">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
