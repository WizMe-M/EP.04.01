<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volumes table</title>

    <link rel="stylesheet" type="text/css" href="/css/table.css"/>
    <link rel="stylesheet" type="text/css" href="/css/flexed-row.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>


    <style>
        div.main-content {
            margin: 20px 0;
        }

        div.title {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flexed-row {
            margin: 0 10%;
        }

        .flexed-row a {
            width: 300px;
        }

        .flexed-row .filler {
            flex-grow: 1;
        }
    </style>

</head>
<body>

<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <div class="title">
        <h1>All engine volumes listed below:</h1>
    </div>

    <div>
        <a class="btn btn-success" href="/volumes/add">Add new volume</a>
    </div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Volume</th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="volume" type="com.timkin.models.entity.EngineVolume"*/-->
            <tr th:each="volume : ${volumes}">
                <td th:text="${volume.id}"></td>
                <td th:text="${volume.name}"></td>
                <td th:text="${volume.value}"></td>
                <td><a th:href="@{/volumes/{id}/edit(id=${volume.id})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/volumes/{id}/delete(id=${volume.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
