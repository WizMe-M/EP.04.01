<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit details</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">
    <link rel="stylesheet" type="text/css" href="/table-list.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 5% 25%;
        }

        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <!--/*@thymesVar id="motorcycle" type="com.timkin.models.entity.Motorcycle"*/-->
    <form id="edit-bike-details" th:object="${details}"
          th:action="'/motorcycles/details/' + ${id} + '/edit'" method="post">
        <fieldset>
            <legend><h2 th:text="'Edit motorcycle #' + ${id}">EDIT motorcycle</h2></legend>
        </fieldset>

        <div class="col-12">
            <label for="model" class="form-label">Model</label>
            <div class="input-group has-validation">
                <input id="model" type="text" class="form-control" placeholder="Model" th:field="*{model}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
            </div>
        </div>

        <div class="col-12">
            <label for="price" class="form-label">Price</label>
            <div class="input-group has-validation">
                <input type="number" class="form-control" id="price" placeholder="Price" required th:field="*{price}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
        </div>

        <div class="col-12">
            <label for="engine_volume" class="form-label">Engine volume</label>
            <div class="input-group has-validation">
                <input type="number" class="form-control" id="engine_volume" placeholder="Engine volume"
                       required th:field="*{engineVolume}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('engineVolume')}"
                     th:errors="*{engineVolume}"></div>
            </div>
        </div>

        <div class="col-12">
            <label for="engine_type" class="form-label">Engine type</label>
            <div class="input-group has-validation">
                <input id="engine_type" type="text" class="form-control" placeholder="Engine type"
                       th:field="*{engineType}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('engineType')}"
                     th:errors="*{engineType}"></div>
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sold" th:field="*{sold}">
            <label class="form-check-label" for="sold">Was motorcycle sold?</label>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('sold')}" th:errors="*{sold}"></div>
        </div>

        <hr class="my-4">

        <div class="flexed-row">
            <button class="btn btn-success" type="submit">Save changes</button>
            <a role="button" class="btn btn-danger"
               th:href="'/motorcycles/details/' + ${id}">Back to motorcycle details</a>
        </div>
    </form>
</div>
</body>
</html>
