<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bikes Table</title>

    <link rel="stylesheet" type="text/css" href="/table.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 10% 0;
        }

        div.title {
            width: 100%;
            padding-bottom: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.btn-container {
            margin-left: 10%;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>


<div class="main-content">
    <div class="title">
        <h1>All motorcycles listed below:</h1>
    </div>

    <div class="btn-container">
        <a role="button" class="btn btn-success" href="/motorcycles/add">Add new motorcycle</a>
    </div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Price</th>
                <th>Engine volume</th>
                <th>Engine type</th>
                <th>Is sold?</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="bike" type="com.timkin.models.entity.Motorcycle"*/-->
            <tr th:each="bike : ${bikes}">
                <td th:text="${bike.getId()}">ID HERE</td>
                <td th:text="${bike.getModel()}">MODEL HERE</td>
                <td th:text="${bike.getPrice()}">PRICE HERE</td>
                <td th:text="${bike.getEngineVolume()}">ENGINE VOLUME HERE</td>
                <td th:text="${bike.getEngineType()}">ENGINE TYPE HERE</td>
                <td>
                    <input type="checkbox" disabled th:checked="${bike.isSold()}">
                </td>
                <td>
                    <a th:href="'/motorcycles/details/' + ${bike.getId()}" role="button"
                       class="btn btn-primary">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
