<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit country</title>

    <link rel="stylesheet" type="text/css" href="/css/flexed-row.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 0 20%;
        }

        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }
    </style>

</head>
<body>

<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <!--/*@thymesVar id="country" type="com.timkin.models.entity.Country"*/-->
    <form method="post" th:object="${country}">
        <fieldset>
            <legend><h2>Edit country</h2></legend>
        </fieldset>

        <div class="d-grid gap-3 ms-5 me-5">
            <h5 class="ms-3">Fill this fields</h5>

            <input type="hidden" th:field="*{id}"/>

            <div class="input-group">
                <span class="input-group-text">Country data</span>
                <div class="form-floating">
                    <input id="name" class="form-control" placeholder="Name" type="text" th:field="*{name}">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating">
                    <input id="code" class="form-control" placeholder="Code" type="text" th:field="*{code}">
                    <label for="code">Code</label>
                </div>
            </div>

            <div class="invalid-feedback" style="display: block;" th:if="${#fields.hasErrors()}">
                <div th:errors="*{name}"></div>
                <div th:errors="*{code}"></div>
            </div>

            <div class="flexed-row">
                <button class="btn btn-success" type="submit">Save changes</button>
                <a class="btn btn-danger" th:href="@{/countries/all}">Cancel</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
