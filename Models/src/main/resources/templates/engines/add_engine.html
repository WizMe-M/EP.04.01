<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new engine</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 0 20%;
        }

        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <!--/*@thymesVar id="engine" type="com.timkin.models.entity.Engine"*/-->
    <form action="/engines/add" method="post" th:object="${engine}">
        <fieldset>
            <legend><h2>Add engine</h2></legend>
        </fieldset>

        <div class="col-12">
            <div class="form-floating">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" th:field="*{model}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-floating">
                <label for="volume" class="form-label">Volume</label>
                <input type="number" class="form-control" id="volume" th:field="*{volume}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></div>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(engine_types)}">
            <div class="input-group">
                <span class="input-group-addon"><a role="button" href="/engines/add">Create new type</a></span>
                <div class="form-floating">
                    <!--/*@thymesVar id="type" type="com.timkin.models.entity.EngineType"*/-->
                    <select class="form-select" id="engine_types" aria-label="Floating label select example"
                            title="Please select engine types" th:each="type : ${engine_types}">
                        <option th:value="${type.getId()}" th:text="${type.getName()}"></option>
                    </select>
                    <label for="engine_types">Engine type</label>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="flexed-row">
            <button class="btn btn-success" type="submit">Add user</button>
            <a role="button" class="btn btn-danger" href="/users/all">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
