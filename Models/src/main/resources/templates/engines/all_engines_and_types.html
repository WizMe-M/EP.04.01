<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Table</title>

    <link rel="stylesheet" type="text/css" href="/table.css"/>
    <link rel="stylesheet" type="text/css" href="/flexed-row.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 10% 0;
        }

        div.title {
            width: 100%;
            padding-bottom: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flexed-row {
            margin: 0 10%;
        }

        .flexed-row a {
            width: 300px;
        }

        .flexed-row .filler {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <div class="title">
        <h1>All motorcycles listed below:</h1>
    </div>

    <div class="flexed-row">
        <div>
            <a role="button" class="btn btn-success" href="/engines/all">Add new motorcycle</a>
        </div>

        <div class="filler"></div>

        <form action="/motorcycles/search" method="get">
            <div class="flexed-row">
                <input type="search" class="form-control" id="search-input-field" placeholder="Search" name="s"
                       aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="flexed-row">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Volume</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="engine" type="com.timkin.models.entity.Engine"*/-->
            <tr th:each="engine : ${engines}">
                <td th:text="${engine.getId()}">ID HERE</td>
                <td th:text="${engine.getModel()}">MODEL HERE</td>
                <td th:text="${engine.getVolume()}">VOLUME HERE</td>
                <td th:text="${engine.getType().getName()}">TYPE NAME HERE</td>
                <td>
                    <a th:href="'/motorcycles/details/' + ${engine.getId()}" role="button"
                       class="btn btn-primary">Details</a>
                </td>
                <td>
                    <a th:href="'/motorcycles/details/' + ${engine.getId()} + '/edit'" role="button"
                       class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:href="'/motorcycles/delete-motorcycle/' + ${engine.getId()}" role="button"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="engineType" type="com.timkin.models.entity.EngineType"*/-->
            <tr th:each="engineType : ${engineTypes}">
                <td th:text="${engineType.getId()}">ID HERE</td>
                <td th:text="${engineType.getName()}">MODEL HERE</td>
                <td>
                    <a th:href="'/motorcycles/details/' + ${engineType.getId()}" role="button"
                       class="btn btn-primary">Details</a>
                </td>
                <td>
                    <a th:href="'/motorcycles/details/' + ${engineType.getId()} + '/edit'" role="button"
                       class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:href="'/motorcycles/delete-motorcycle/' + ${engineType.getId()}" role="button"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
