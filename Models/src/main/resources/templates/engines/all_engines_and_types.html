<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Table</title>

    <link rel="stylesheet" type="text/css" href="/table.css"/>
    <link rel="stylesheet" type="text/css" href="/flexed-row.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        div.main-content {
            margin: 0 20px;
        }

        div.title {
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flexed-row a {
            width: 100%;
            margin: 10px;
        }
    </style>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <div class="title"><h1>Engine types:</h1></div>

    <div class="flexed-row">
        <div><a class="btn btn-success" href="/engines/add-type">Add type</a></div>

        <div style="margin: 0 40px;"><a class="btn btn-success" href="/engines/add">Add engine</a></div>

        <div style="flex-grow: 1"></div>

        <form action="/engines/search" method="get">
            <div class="flexed-row">
                <input type="search" class="form-control" id="search-input-field" placeholder="Search" name="s"
                       aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="flexed-row">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="type" type="com.timkin.models.entity.EngineType"*/-->
            <tr th:each="type : ${engine_types}">
                <td th:text="${type.getId()}">ID HERE</td>
                <td th:text="${type.getName()}">NAME HERE</td>
                <td>
                    <a th:href="'/engines/rename-type/' + ${type.getId()}" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:href="'/engines/delete-type/' + ${type.getId()}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="title mt-5"><h1>Engines:</h1></div>

    <div class="flexed-row">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Volume</th>
                <th>Type</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="engine" type="com.timkin.models.entity.Engine"*/-->
            <tr th:each="engine : ${engines}">
                <td th:text="${engine.getId()}">ID HERE</td>
                <td th:text="${engine.getModel()}">MODEL HERE</td>
                <td th:text="${engine.getVolume()}">VOLUME HERE</td>
                <td th:text="${engine.getType().getName()}">TYPE NAME HERE</td>
                <td>
                    <a th:href="'/engines/info/' + ${engine.getId()}" class="btn btn-primary">Info</a>
                </td>
                <td>
                    <a th:href="'/engines/' + ${engine.getId()} + '/edit'" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:href="'/engines/' + ${engine.getId()} + '/delete'" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
