<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="|Edit ${login}|"></title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">
    <link rel="stylesheet" type="text/css" href="/table-list.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        .invalid-feedback {
            display: block;
        }

        legend h2 {
            text-align: center;
        }
    </style>

</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="container">
    <form method="post" th:object="${client}">
        <fieldset>
            <legend><h2 class="text-center my-5" th:text="|Edit client '#'${id}|"></h2></legend>
        </fieldset>

        <input type="hidden" th:field="*{id}"/>

        <div class="d-grid gap-3 ms-5 me-5">
            <h5 class="ms-3">Fill this fields </h5>

            <div class="input-group">
                <span class="input-group-text">Full name</span>
                <div class="form-floating">
                    <input id="first-name" class="form-control" placeholder="First name" type="text"
                           th:field="*{firstName}">
                    <label for="first-name">First name</label>
                </div>
                <div class="form-floating">
                    <input id="last-name" class="form-control" placeholder="Last name" type="text"
                           th:field="*{lastName}">
                    <label for="last-name">Last name</label>
                </div>
                <div class="form-floating">
                    <input id="patronymic" class="form-control" placeholder="Patronymic" type="text"
                           th:field="*{patronymic}">
                    <label for="patronymic">Patronymic</label>
                </div>
            </div>

            <div class="invalid-feedback" style="display: block;" th:if="${#fields.hasErrors()}">
                <div class="col-1" th:errors="*{firstName}"></div>
                <div class="col-2" th:errors="*{lastName}"></div>
                <div class="col-3" th:errors="*{patronymic}"></div>
            </div>

            <hr class="my-4">

            <div class="flexed-row">
                <button class="btn btn-success" type="submit">Save changes</button>
                <a class="btn btn-danger" th:href="@{/clients/{id}(id=${id})}">Back to profile</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
