<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients table</title>

    <link rel="stylesheet" type="text/css" href="/css/table.css"/>
    <link rel="stylesheet" type="text/css" href="/css/flexed-row.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="fragments/headers :: header"></div>

<div class="main-content">
    <div class="title">
        <h1>All clients listed below:</h1>
    </div>
    <div>
        <a class="btn btn-success" href="/clients/add">Add new client</a>
    </div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Patronymic</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="client" type="com.timkin.models.entity.Client"*/-->
            <tr th:each="client : ${clients}">
                <td th:text="${client.getId()}"></td>
                <td th:text="${client.getFirstName()}"></td>
                <td th:text="${client.getLastName()}"></td>
                <td th:text="${client.getPatronymic()}"></td>
                <td><a th:href="@{/clients/{id}/(id=${client.getId()})}" class="btn btn-primary">View</a></td>
                <td><a th:href="@{/clients/{id}/edit(id=${client.getId()})}" class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/clients/{id}/delete(id=${client.getId()})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
