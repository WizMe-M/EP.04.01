<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>

    <link rel="stylesheet" type="text/css" href="/flexed-row.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments/headers :: header"></div>

<div class="container">
    <!--/*@thymesVar id="client" type="com.timkin.models.entity.Client"*/-->
    <form method="post" th:object="${client}">
        <fieldset>
            <legend><h2 class="text-center" style="margin: 40px;">Create client</h2></legend>
        </fieldset>

        <div class="d-grid gap-3 ms-5 me-5">
            <h5 class="ms-3">Fill this fields </h5>

            <div class="input-group">
                <span class="input-group-text">Full name</span>
                <div class="form-floating">
                    <input id="first-name" class="form-control" placeholder="First name" type="text" th:field="*{firstName}">
                    <label for="first-name">First name</label>
                </div>
                <div class="form-floating">
                    <input id="last-name" class="form-control" placeholder="Last name" type="text" th:field="*{lastName}">
                    <label for="last-name">Last name</label>
                </div>
                <div class="form-floating">
                    <input id="patronymic" class="form-control" placeholder="Patronymic" type="text" th:field="*{patronymic}">
                    <label for="patronymic">Patronymic</label>
                </div>
            </div>

            <div class="invalid-feedback" style="display: block;" th:if="${#fields.hasErrors()}">
                <div class="col-1" th:errors="*{firstName}"></div>
                <div class="col-2" th:errors="*{lastName}"></div>
                <div class="col-3" th:errors="*{patronymic}"></div>
            </div>

            <div class="flexed-row">
                <button class="btn btn-success" type="submit">Create</button>
                <a class="btn btn-danger" th:href="@{/clients/all}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
